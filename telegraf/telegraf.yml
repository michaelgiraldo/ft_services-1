---
apiVersion: v1
kind: Service
metadata:
  name: telegraf
  labels:
    app: telegraf
spec:
  ports:
    - port: 8125
      protocol: UDP
  selector:
    app: telegraf
  type: ClusterIP

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: telegraf-config
  labels:
    app: telegraf
data:
  telegraf.conf: |+
    [[inputs.docker]]
      endpoint = "unix:///var/run/docker.sock"
      gather_services = false
      container_names = []
      source_tag = false
      container_name_include = []
      container_name_exclude = []
      timeout = "20s"
      perdevice = true
      total = false
      docker_label_include = []
      docker_label_exclude = []
      tag_env = ["JAVA_HOME", "HEAP_SIZE"]

    [[outputs.influxdb]]
      urls = ["$INFLUXDB_URL"]
      skip_database_creation = false
      database = "$INFLUXDB_DB"
      username = "$INFLUXDB_USER"
      password = "$INFLUXDB_USER_PASSWORD"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: telegraf
  name: telegraf
spec:
  selector:
    matchLabels:
      app: telegraf
  template:
    metadata:
      labels:
        app: telegraf
    spec:
      containers:
        - name: telegraf
          image: telegraf:1.13-alpine
          # image: telegraf:latest
          # imagePullPolicy: Never
          envFrom:
            - secretRef:
               name: telegraf-secret
          volumeMounts:
          - name: telegraf-config-volume
            mountPath: etc/telegraf/telegraf.conf
            subPath: telegraf.conf
          - name: docker-socket
            mountPath: /var/run/docker.sock
      volumes:
      - name: telegraf-config-volume
        configMap:
          name: telegraf-config
      - name: docker-socket
        hostPath:
          path: /var/run/docker.sock
