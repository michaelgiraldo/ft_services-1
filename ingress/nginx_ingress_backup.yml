apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-controller
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
    - localhost
    secretName: ingress-secret-1
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        backend:
          serviceName: nginx-frontend
          servicePort: 80
      - path: /wordpress
        backend:
          serviceName: wordpress
          servicePort: 80
