# METALLB
---
apiVersion: v1
kind: Service
metadata:
  name: ftps
  labels:
    app: ftps
spec:
  selector:
    app: ftps
  ports:
    - name: http
      port: 21
      targetPort: 5800
      protocol: TCP
  type: LoadBalancer

