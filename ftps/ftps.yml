---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps
  labels:
    app: ftps
spec:
  selector:
    matchLabels:
      app: ftps
  template:
    metadata:
      labels:
        app: ftps
    spec:
      containers:
      - image: jlesage/filezilla
        name: ftps
        env:
        - name: SECURE_CONNECTION
          value: "1"
        - name: VNC_PASSWORD
          value: test
        ports:
        - containerPort: 5800
          name: ftps
